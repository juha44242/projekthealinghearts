<!DOCTYPE html>
<html lang="da"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Healinghearts</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/formular.css">
        <script src="js/index.js" defer></script>
        <script src="js/formular.js" defer></script>       
    </head>

    <body>

        <h1>Registering at Bliv frivillige</h1>

        <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step active" data-title="Name"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="Category"></div>
            <div class="progress-step" data-title="Password"></div>
        </div>
    
        <form action="#" class="form">
            <h2 class="text-center">Bliv frivillig</h2>
    
            <div class="form-step active">
                <div class="input-group">
                    <label for="username">First Name</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="custom_select">
                    <label>Køn</label>
                    <select>
                        <option value="">Select</option>
                        <option value="Male">Mand</option>
                        <option value="Female">Kvinde</option>
                        <option value="Non-binary">Non-binær</option>
                        <option value="Other">Andet</option>
                    </select>
                </div>
            </div>
    
            <div class="form-step">
                <div class="input-group">
                    <label for="telefon">Phone</label>
                    <input type="text" name="telefon" id="telefon">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>
    
            <div class="form-step">
                <div class="input-group">
                    <label for="kategori">Kategory</label>
                    <select>
                        <option value="">Select</option>
                        <option value="Sports">Sports</option>
                        <option value="Food">Food</option>
                        <option value="Technology">Technology</option>
                        <option value="Creative">Creative</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="besked">Message</label>
                    <input type="text" name="besked" id="besked">
                </div>
            </div>
    
            <div class="form-step">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-group">
                    <label for="gentagpassword">Confirm Password</label>
                    <input type="password" name="gentagpassword" id="gentagpassword">
                </div>
            </div>
    
            <div class="btns-group">
                <button class="btn btn-pre">Back</button>
                <button class="btn btn-next">Next</button>
            </div>
        </form>
            
        
</body>
</html>
